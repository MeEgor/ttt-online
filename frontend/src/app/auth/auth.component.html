<div class="col-md-6">
  <h3>Sign In</h3>

  <form #signInForm="ngForm" (ngSubmit)="onSubmit()">
    <input
      matInput
      type="email"
      placeholder="Email"
      required
      [(ngModel)]="signInData.login"
      name="email">
    
    <input 
      matInput
      type="password"
      placeholder="Password"
      required
      [(ngModel)]="signInData.password"
      name="password">

    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="!signInForm.form.valid">Sign In</button>
  </form>
</div>
